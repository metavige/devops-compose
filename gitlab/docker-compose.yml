version: '3'
services:
  gitlab:
    image: gitlab/gitlab-ce:13.0.0-ce.0
    # restartPolicy: always
    hostname: gitlab.docker.internal
    # ports:
    # - '80:80'
    # - '8443:443'
    # - '8822:22'
    environment:
      - 'EXTERNAL_URL=https://gitlab.docker.internal/'
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.gitlab.tls=true'
      - 'traefik.http.routers.gitlab.rule=HostRegexp(`gitlab.docker.internal`)'
      - 'traefik.http.routers.gitlab.entrypoints=websecure'
      # - 'traefik.http.services.gitlab-service.loadbalancer.server.port=8080'
      - 'traefik.docker.network=devops'
    volumes:
      - ./storage/config:/etc/gitlab
      - ./storage/logs:/var/log/gitlab
      - ./storage/data:/var/opt/gitlab
    networks:
      - devops
  runner:
    image: gitlab/gitlab-runner
    # restartPolicy: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./runner/config:/etc/gitlab-runner
    networks:
      - devops

networks:
  devops:
    external: true
