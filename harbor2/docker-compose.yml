version: '2.3'
services:
  log:
    image: goharbor/harbor-log:v2.2.2
    container_name: harbor-log
    # restart: always
    # dns_search: .
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    volumes:
      - ./harbor-log/:/var/log/docker/
      - type: bind
        source: ./common/config/log/logrotate.conf
        target: /etc/logrotate.d/logrotate.conf
      - type: bind
        source: ./common/config/log/rsyslog_docker.conf
        target: /etc/rsyslog.d/rsyslog_docker.conf
    ports:
      - 127.0.0.1:1514:10514
    labels:
      - 'traefik.enable=false'
  registry:
    image: goharbor/registry-photon:v2.2.2
    container_name: registry
    # restart: always
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    volumes:
      - ./harbor-data/registry:/storage:z
      - ./common/config/registry/:/etc/registry/:z
      - type: bind
        source: ./harbor-data/secret/registry/root.crt
        target: /etc/registry/root.crt
      - type: bind
        source: ./common/config/shared/trust-certificates
        target: /harbor_cust_cert
    # dns_search: .
    depends_on:
      - log
    logging:
      driver: 'syslog'
      options:
        syslog-address: 'tcp://127.0.0.1:1514'
        tag: 'registry'
    labels:
      - 'traefik.enable=false'
  registryctl:
    image: goharbor/harbor-registryctl:v2.2.2
    container_name: registryctl
    env_file:
      - ./common/config/registryctl/env
    # restart: always
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    volumes:
      - ./harbor-data/registry:/storage:z
      - ./common/config/registry/:/etc/registry/:z
      - type: bind
        source: ./common/config/registryctl/config.yml
        target: /etc/registryctl/config.yml
      - type: bind
        source: ./common/config/shared/trust-certificates
        target: /harbor_cust_cert
    # dns_search: .
    depends_on:
      - log
    logging:
      driver: 'syslog'
      options:
        syslog-address: 'tcp://127.0.0.1:1514'
        tag: 'registryctl'
    labels:
      - 'traefik.enable=false'
  postgresql:
    image: goharbor/harbor-db:v2.2.2
    container_name: harbor-db
    # restart: always
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    volumes:
      - ./harbor-data/database:/var/lib/postgresql/data:z
    # dns_search: .
    env_file:
      - ./common/config/db/env
    depends_on:
      - log
    logging:
      driver: 'syslog'
      options:
        syslog-address: 'tcp://127.0.0.1:1514'
        tag: 'postgresql'
    labels:
      - 'traefik.enable=false'
  core:
    image: goharbor/harbor-core:v2.2.2
    container_name: harbor-core
    env_file:
      - ./common/config/core/env
    # restart: always
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
    volumes:
      - ./harbor-data/ca_download/:/etc/core/ca/:z
      - ./harbor-data/:/data/:z
      - ./common/config/core/certificates/:/etc/core/certificates/:z
      - type: bind
        source: ./common/config/core/app.conf
        target: /etc/core/app.conf
      - type: bind
        source: ./harbor-data/secret/core/private_key.pem
        target: /etc/core/private_key.pem
      - type: bind
        source: ./harbor-data/secret/keys/secretkey
        target: /etc/core/key
      - type: bind
        source: ./common/config/shared/trust-certificates
        target: /harbor_cust_cert
    depends_on:
      - log
      - registry
      - redis
      - postgresql
    logging:
      driver: 'syslog'
      options:
        syslog-address: 'tcp://127.0.0.1:1514'
        tag: 'core'
    labels:
      - 'traefik.enable=false'
  portal:
    image: goharbor/harbor-portal:v2.2.2
    container_name: harbor-portal
    # restart: always
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
    volumes:
      - type: bind
        source: ./common/config/portal/nginx.conf
        target: /etc/nginx/nginx.conf
    dns_search: .
    depends_on:
      - log
    logging:
      driver: 'syslog'
      options:
        syslog-address: 'tcp://127.0.0.1:1514'
        tag: 'portal'
    labels:
      - 'traefik.enable=false'
  jobservice:
    image: goharbor/harbor-jobservice:v2.2.2
    container_name: harbor-jobservice
    env_file:
      - ./common/config/jobservice/env
    # restart: always
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    volumes:
      - ./harbor-data/job_logs:/var/log/jobs:z
      - type: bind
        source: ./common/config/jobservice/config.yml
        target: /etc/jobservice/config.yml
      - type: bind
        source: ./common/config/shared/trust-certificates
        target: /harbor_cust_cert
    # dns_search: .
    depends_on:
      - core
    logging:
      driver: 'syslog'
      options:
        syslog-address: 'tcp://127.0.0.1:1514'
        tag: 'jobservice'
    labels:
      - 'traefik.enable=false'
  redis:
    image: goharbor/redis-photon:v2.2.2
    container_name: redis
    # restart: always
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    volumes:
      - ./harbor-data/redis:/var/lib/redis
    # dns_search: .
    depends_on:
      - log
    logging:
      driver: 'syslog'
      options:
        syslog-address: 'tcp://127.0.0.1:1514'
        tag: 'redis'
    labels:
      - 'traefik.enable=false'
  proxy:
    image: goharbor/nginx-photon:v2.2.2
    container_name: nginx
    # restart: always
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
    volumes:
      - ./common/config/nginx:/etc/nginx:z
      - type: bind
        source: ./common/config/shared/trust-certificates
        target: /harbor_cust_cert
    depends_on:
      - registry
      - core
      - portal
      - log
    logging:
      driver: 'syslog'
      options:
        syslog-address: 'tcp://127.0.0.1:1514'
        tag: 'proxy'
    labels:
      - 'traefik.http.routers.harbor.tls=true'
      - 'traefik.http.routers.harbor.rule=HostRegexp(`harbor.docker.internal`)'
      - 'traefik.http.routers.harbor.entrypoints=websecure'
      - 'traefik.http.services.harbor.loadbalancer.server.port=8080'

  trivy-adapter:
    container_name: trivy-adapter
    image: goharbor/trivy-adapter-photon:v2.2.2
    restart: always
    cap_drop:
      - ALL
    dns_search: .
    depends_on:
      - log
      - redis
    volumes:
      - type: bind
        source: ./harbor-data/trivy-adapter/trivy
        target: /home/scanner/.cache/trivy
      - type: bind
        source: ./harbor-data/trivy-adapter/reports
        target: /home/scanner/.cache/reports
      - type: bind
        source: ./common/config/shared/trust-certificates
        target: /harbor_cust_cert
    logging:
      driver: 'syslog'
      options:
        syslog-address: 'tcp://127.0.0.1:1514'
        tag: 'trivy-adapter'
    env_file: ./common/config/trivy-adapter/env
    labels:
      - 'traefik.enable=false'

networks:
  default:
    external: true
    name: devops
